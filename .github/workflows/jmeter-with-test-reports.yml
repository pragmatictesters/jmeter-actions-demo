name: Run JMeter Tests with HTML Reports

on:
#  push:
#    branches:
#      - main  # Run tests on pushes to the main branch
  workflow_dispatch: # Allow manual trigger of this workflow

jobs:
  run-jmeter-tests:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Install JDK
      - name: Install JDK
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jdk wget

      # Step 3: Install JMeter
      - name: Install JMeter
        run: |
          sudo apt-get update
          sudo apt-get install -y default-jdk wget
          wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xvzf apache-jmeter-5.6.3.tgz
          mv apache-jmeter-5.6.3 ~/jmeter


      # Step 4: Run JMeter test plan and
      - name: Run JMeter test plan and generate HTML reports
        run: |
          mkdir -p results
          ~/jmeter/bin/jmeter -n -t test-plan/test-plan-jmeter-website.jmx -l results/results.csv -j results/jmeter.log -e -f -o results/reports

      # Step 5 : Move XML test result file to results folder
      - name: Move test-result.xml
        run: |
          mv $GITHUB_WORKSPACE/test-result.xml results/test-result.xml



      #Step 6: Save results as artifacts
      - name: Upload results folder as artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jmeter-results
          path: |
            results/